<div class="app-container">
  <nav class="navbar">
    <div class="navbar-brand">
      <h1>FilibibertoTek</h1>
    </div>
    <div class="navbar-links">
      <a routerLink="/" class="nav-link">Home</a>
      <a routerLink="/login" class="nav-link">Login</a>
      <a routerLink="/register" class="nav-link">Register</a>
      <a routerLink="/about" class="nav-link">About</a>
      <a routerLink="/cart" class="nav-link cart-link">
        Cart <span class="cart-badge">{{ cartItemCount }}</span>
      </a>
      <div class="theme-toggle">
        <button (click)="toggleTheme()" title="Cambia tema">
          <span *ngIf="isDarkTheme">☀️</span>
          <span *ngIf="!isDarkTheme">🌙</span>
        </button>
      </div>
    </div>
  </nav>


  <router-outlet></router-outlet>
</div>
