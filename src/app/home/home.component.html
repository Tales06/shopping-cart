<div class="container mt-4">
    <h2>Home - Prodotti</h2>
    <div class="row">
        <div class="col-md-4" *ngFor="let product of products">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text"><strong>{{ product.price | currency: 'EUR':"symbol" }}</strong></p>
                    <button class="btn btn-primary" (click)="addToCart(product)">Aggiungi al carrello</button>
                </div>
            </div>
        </div>
    </div>
</div>
